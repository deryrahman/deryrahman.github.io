<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>NIM Finder</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">

	<script type="text/javascript" language="javascript" src="http://code.jquery.com/jquery-1.12.4.js">
	</script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
	</script>
	<script type="text/javascript" class="init">

        $(document).ready(function() {
            $('#nim-nama').DataTable( {
                "ajax": "data/nim_nama_final.json",
                "columns": [
                    { "data": "nim" },
                    { "data": "nama" },
                ]
            } );
        } );

	</script>
</head>
<body>
    <div id="wrapper">
        <table id="nim-nama" class="display table-fill" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Nim</th>
                    <th>Nama</th>
                </tr>
            </thead>
        </table>
    </div>

</body>
</html>
